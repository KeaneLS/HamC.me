<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Keane's Landing Page</title>
        <link rel="stylesheet" href="styling.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="animation-overlay">
            <div class="typing-text"></div>
        </div>
        <header>
            <button class="home">Home</button>
            <button class="graphic-design">Graphic Design</button>
            <button class="video-editing">Video Editing</button>
            <button class="paid-promotions">Paid Promotions</button>
            <button class="programming">Programming</button>
            <button class="contact">Contact</button>
        </header>
        <div class="greeting">
            <h1>Hello, I'm Keane.</h1>
            <button class="see-more">See what I've made</button>
        </div>
        <div class="projects">
            <div class="project-card">
                <button class="big-graphic-design">
                    <div class="thumbnail"></div>
                    <span>Graphic Design</span>
                </button>
            </div>
            <div class="project-card">
                <button class="big-video-editing">
                    <div class="thumbnail"></div>
                    <span>Video Editing</span>
                </button>
            </div>
            <div class="project-card">
                <button class="big-paid-promotions">
                    <div class="thumbnail"></div>
                    <span>Paid Promotions</span>
                </button>
            </div>
            <div class="project-card">
                <button class="big-programming">
                    <div class="thumbnail"></div>
                    <span>Programming</span>
                </button>
            </div>
        </div>
        <footer>
            <h2>Contact Information</h2>
            <p>contact information</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
